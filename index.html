<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Figma</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="container">
          <img class="logo" src="./images/logo.svg" alt="Logo Img" />
          <div class="left__weather">
            <h1>16°</h1>
            <div>
              <p>London</p>
              <span>06:09 - Monday, 9 Sep ‘23</span>
            </div>
            <img class="cloud" src="./images/Cloudy.svg" alt="Cloud Img" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right__container">
          <form action="#">
            <input type="search" id="search" placeholder="Search Location..." />
            <img class="icon" src="./images/search.svg" alt="Search Icon" />
          </form>
          <p class="weather_title">Weather Details...</p>
          <ul>
            <li class="list_item">thunderstorm with light drizzle</li>
            <li class="list_items"><div class="left_list"><p class="temp">Temp max</p></div><div class="right_list"><p class="temp">19°</p><img src="./images/1.svg" alt="Weather Icon"></div></li>
            <li class="list_items"><div class="left_list"><p class="temp">Temp min</p></div><div class="right_list"><p class="temp">15°</p><img src="./images/2.svg" alt="Weather Icon"></div></li>
            <li class="list_items"><div class="left_list"><p class="temp">Humadity</p></div><div class="right_list"><p class="temp">58%</p><img src="./images/3.svg" alt="Weather Icon"></div></li>
            <li class="list_items"><div class="left_list"><p class="temp">Cloudy</p></div><div class="right_list"><p class="temp">86%</p><img src="./images/4.svg" alt="Weather Icon"></div></li>
            <li class="list_items"><div class="left_list"><p class="temp">Wind</p></div><div class="right_list"><p class="temp">5km/h</p><img src="./images/5.svg" alt="Weather Icon"></div></li>
          </ul>
          <div class="div"></div>
          <p class="weather_title">Today’s Weather Forecast...</p>
          <img class="img" src="./images/snow.svg" alt="Snow">
        </div>
      </div>
    </main>
  </body>
</html>
